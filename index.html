<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 계획서 작성</title>
    <style>
  /* 라벨 스타일 */
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  /* input 스타일 */
  input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    width: 200px;
  }
</style>
  </head>
  <body>
    <div>
      <ul></ul>
      <form action="post">
        <div>
          <label for="input1">어디로 여행하시나요?</label>
          <input type="text" id="input1" name="input1" placeholder="예) 서울" autofocus />
        </div>
        <div>
          <label for="input2">여행 일정을 입력해 주세요.</label>
          <input type="text" id="input2" name="input2" placeholder="예) 3" />
        </div>
        <button type="submit">일정 생성!</button>
      </form>
    </div>
    <script>
      const $form = document.querySelector("form");
      const input1 = document.querySelector('input[name="input1"]');
      const input2 = document.querySelector('input[name="input2"]');
      const $chatList = document.querySelector("ul");

      // openAI API
      let url = `https://estsoft-openai-api.jejucodingcamp.workers.dev/`;

      // 사용자의 질문
      let question1, question2;

      // 질문과 답변 저장
      let data = [
        {
          role: "system",
          content: "assistant는 친절한 답변가이다.",
        },
      ];

      // 화면에 뿌려줄 데이터, 질문들
      let questionData = [];

      // input에 입력된 질문 받아오는 함수
      input1.addEventListener("input", (e) => {
        question1 = e.target.value;
      });

      input2.addEventListener("input", (e) => {
        question2 = e.target.value;
      });

      // 사용자의 질문을 객체를 만들어서 push
      const sendQuestion = () => {
        const question1 = input1.value;
        const question2 = input2.value;

        if (question1 && question2) {
          const question = `${question1}을(를) ${question2}일 여행 할 계획을 짜줘`;

          data.push({
            role: "user",
            content: question,
          });

          questionData.push({
            role: "user",
            content: question,
          });
        }
      };

      // 화면에 질문 그려주는 함수
      const printQuestion = async () => {
        if (questionData.length > 0) {
          const li = document.createElement("li");
          li.classList.add("question");
          questionData.forEach((el) => {
            const question = document.createElement("span");
            question.innerText = el.content;
            li.appendChild(question);
          });
          $chatList.appendChild(li);
          questionData = [];
          question = false;
        }
      };

      // 화면에 답변 그려주는 함수
      const printAnswer = (answer) => {
        const li = document.createElement("li");
        li.classList.add("answer");
        li.innerText = answer;
        $chatList.appendChild(li);
      };

      // api 요청보내는 함수
      const apiPost = async () => {
        const result = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
          redirect: "follow",
        })
          .then((res) => res.json())
          .then((res) => {
            printAnswer(res.choices[0].message.content);
          })
          .catch((err) => {
            console.log(err);
          });
      };

      // submit
      $form.addEventListener("submit", (e) => {
        e.preventDefault();
        input1.value = null;
        input2.value = null;
        sendQuestion(); // 질문 전송
        apiPost();
        printQuestion();
      });

      // "전송" 버튼 클릭 시 질문 전송을 위해 sendQuestion() 함수 호출
      const submitButton = document.querySelector('button[type="submit"]');
      submitButton.addEventListener("click", sendQuestion);
    </script>
  </body>
</html>
